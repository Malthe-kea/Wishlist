<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your wishlist</title>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Wishlist</title>
</head>
<body>
<div>
    <header>
        <h1>This is your wishlist <span th:text="${user}"></span></h1>
    </header>
</div>
<ul>
    <li th:each="wish : ${userWishlistDTO.wishes}">
        <span th:text="${wish.wish_name}">Wish name</span>:
        <span th:text="${wish.description}">Description</span>
        <span th:text="${wish.price}">price</span>
    </li>
    <p>Tags:</p>
    <div th:each="wishtagDTO : ${userWishlistDTO.wishes}">
        <div th:each="tag : ${wishtagDTO.tagIds}">
            <div th:each="avaliabletag : ${avaliableTags}">
                <div th:if="${tag == avaliabletag.tag_id}">
                    <p><span th:text="${avaliabletag.tag_name}"></span></p>
                </div>
            </div>
        </div>
    </div>
</ul>
</body>
</html>
