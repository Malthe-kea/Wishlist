<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Hi and welcome! Choose your user:</h1>
    <form action="#" th:action="@{/showallwishes}" class="form-label" th:object="${user}" method="post">
    <div class="options users">
        <th:block th:each="user1 : ${users}">
            <input type="checkbox" th:field="*{user_id}" th:value="${user1.user_id}"/>
            <label th:for="${user1}" th:text="${user1.name}"></label><br>
        </th:block>
    </div>
<!--
    <h2>Choose your role:</h2>
    <div class="options roles">
        <th:block th:each="role : ${role}">
            <input type="checkbox" th:field="*{role}" th:value="${role}"/>
            <label th:for="${role}" th:text="${role.role_name}"></label><br>
        </th:block>
    </div-->
    <button type="submit">Log in</button>
    </form>
</div>
</body>
</html>
