<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Wish</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1>Are you sure you want to delete this wish?</h1>

<a th:href="@{/}" class="btn">Back</a>
</body>
</html>
